name: Update Nix Flakes

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1" # Every Monday 03:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flakes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update all flake.lock files
        run: |
          set -euo pipefail
          echo "Updating flakes in all top-level directories containing flake.nix"
          for f in */flake.nix; do
            dir="${f%/flake.nix}"
            echo "Updating flake in $dir"
            (cd "$dir" && nix flake update)
          done

      - name: Show git status & diff
        run: |
          echo "=== git status ==="
          git status
          echo "=== changed files (git diff --name-only) ==="
          git diff --name-only || true

      - name: Create Pull Request with updates
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Nix flakes"
          title: "chore: update Nix flakes"
          body: |
            Automated flake input update.
            - Trigger: ${{ github.event_name }}
            - Time: ${{ github.run_started_at }}
          branch: auto/update-flakes
          delete-branch: true
          add-paths: "**/flake.lock"
          labels: |
            automated
            nix
